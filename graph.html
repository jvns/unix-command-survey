<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script>

var width = 960,
    height = 600;

var color = d3.scale.category10();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(40)
    .linkStrength(function(l) {return l.value * 10})
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("unix-command-graph.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return d.value * 10; });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 15)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  var text = svg.selectAll(".nodetext")
      .data(graph.nodes)
    .enter().append("text")
      .attr("class", "nodetext")
      // .attr("width", 10)
      // .attr("height", 10)
      .text(function(d) {return d.name.substr(0, 5)})
      .style("fill", "white")
      .style("text-anchor", "middle")
      .style("font-size", "8px")
      .style("font-family", "monospace")
      .call(force.drag);
    

  node.append("title")
      .text(function(d) { return d.name; });
  text.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    text.attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y + 5; });
  });
});

</script>
